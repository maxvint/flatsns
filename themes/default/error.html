<script>
var jumptime = 3;
var jump = function() {
	var jumpurl = '<?php echo $jumpurl; ?>';
	(!jumpurl) ? history.go(-1) : window.location.href = jumpurl;
}
setInterval(function() {
	if(jumptime > 0) {
		msg = jumptime-1 + ' 秒后自动跳转';
		$('.prompt-time').html(msg);
		--jumptime;
	}
}, 1000);
document.onload = setTimeout("jump()" , jumptime*1000);
</script>
